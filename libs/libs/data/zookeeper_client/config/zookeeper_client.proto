syntax = "proto3";

package zookeeper_client;

// ZooKeeper client configuration
message Config {
    repeated string hosts = 1;          // host:port list
    uint32 session_timeout_ms = 2;
    uint32 connect_timeout_ms = 3;
    string chroot = 4;                  // Optional chroot path
    
    // Authentication
    string scheme = 5;                  // "digest", "sasl", etc.
    string credentials = 6;
}
